<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
    <table border="1">
        <tr>
            <td>公司号</td>
            <td>公司名</td>
            <td>公司地址</td>
            <td>联系方式</td>
            <td>地图</td>
            <td><a href="{:U('Index/all')}">查看所有</a></td>
            <td><a href="{:U('Index/pay')}">打赏</a></td>
        </tr>
        <foreach name="data" item="val">
            <tr>
                <td>{$val['id']}</td>
                <td>{$val['shop_name']}</td>
                <td>{$val['address']}</td>
                <td>{$val['tel']}</td>
                <td><a href="{$val['url']}">点击查看</a></td>
            </tr>
        </foreach>
    </table>
</center>
</body>
</html>
